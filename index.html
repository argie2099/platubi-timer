<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./styles.css"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Platubi - en camino</title>
</head>
<body>
    <div class="container">
        <div class="black"></div>
        <div class="inner-container">
            <div class="top">
                <img src="PlatubiNOL.svg" alt="Platubi">
                <h1>Cada día más cerca.</h1>
            </div>
            <div class="bottom">
                <div class="content"></div>
                <div class="countdown">
                    <div class="date-cont days">
                        <h2 id="days"></h2>
                        <p>Días</p>
                    </div>
                    <div class="date-cont hours">
                        <h2 id="hours"></h2>
                        <p>Horas</p>
                    </div>
                    <div class="date-cont minutes">
                        <h2 id="minutes"></h2>
                        <p>Minutos</p>
                    </div>
                    <div class="date-cont seconds">
                        <h2 id="seconds"></h2>
                        <p>Segundos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
